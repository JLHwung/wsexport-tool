version: '3.7'
services:
  wsexport:
    build:
      context: .
      args:
        USER_ID: ${WS_DOCKER_UID}
        GROUP_ID: ${WS_DOCKER_GID}
    ports:
      - "8888:8080"
    volumes:
      - ../:/var/www/html:cached
      - ./apache/000-default.conf:/etc/apache2/sites-available/000-default.conf:cached
      - ./apache/ports.conf:/etc/apache2/ports.conf:cached
      - ./php.ini:/usr/local/etc/php/php.ini:cached
    links:
      - database:database
      - rabbitmq:rabbitmq
    environment:
      - APACHE_RUN_USER=daemon
      - XDEBUG_MODE=off15672
    depends_on:
      - database
  database:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
      - MYSQL_DATABASE=wsexport
  rabbitmq:
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=pass
    ports:
      - "5673:5672"
      - "15672:15672"
